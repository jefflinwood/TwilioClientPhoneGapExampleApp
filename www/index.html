<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
                <meta name="apple-mobile-web-app-capable" content="yes">
                    <meta name="apple-mobile-web-app-status-bar-style" content="black">
                        <title>Twilio Client jQuery Mobile App</title>
                        
                        <!-- jQuery 1.9.1 and jQuery Mobile 1.3.1 -->
                        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
                            
                            <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
                            <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
                            
                            
                            <!-- Cordova -->
                            <script type="text/javascript" src="cordova.js"></script>
                            <script type="text/javascript" src="js/tcPlugin.js"></script>
                            <script type="text/javascript" src="js/phoneApp.js"></script>
                                                        <script type="text/javascript">
                                
                                </script>
                            
                            </head>
    <body>
        <div data-role="page" data-control-title="Home" id="homePage">
            <div data-theme="a" data-role="header">
                <h3>
                    Phone App
                </h3>
            </div>
            <div data-role="content">
                <h3>
                    Status
                </h3>
                <div id="statusMessage" data-controltype="textblock">
                    <p>
                    <b>
                        Status message...
                    </b>
                    </p>
                </div>
                <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
                <div data-role="fieldcontain" data-controltype="textinput">
                    <label for="phoneNumber">
                        Phone Number
                    </label>
                    <input name="" id="phoneNumber" placeholder="" value="" type="tel">
                        </div>
                <a id="dialButton" data-role="button" data-theme="a" href="#">
                    Dial
                </a>
                <a id="hangupButton" data-role="button" data-theme="a" href="#" style="display:none;">
                    Hang Up
                </a>
            </div>
        </div>
    </body>
</html>
